<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Kanzi Dictionary</title>
</head>

<body>
  <h1>Kanzi Dictionary</h1>

  <div class="panel">
    <p>Words in total: <span class="words-in-total"></span></p>
    <button class="export-button link">Export JSON</button>
    <label for="input" class="link">Import JSON</label>
    <input class="import-button" type="file" id="input">
  </div>

  <table>
    <tr>
      <th>Word</th>
      <th>Meaning</th>
      <th>Example</th>
    </tr>
  </table>

  <script src="table.js"></script>
  <script src="import.js"></script>
  <script src="export.js"></script>
</body>

</html>
