<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Kanzi Dictionary</title>
  <link rel="stylesheet" href="fonts/fonts.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="createModal.css">
</head>

<body>
  <h1>Kanzi Dictionary</h1>

  <div class="panel">
    <p>Words in total: <span class="words-in-total"></span></p>
    <input type="text" id="word-finder-input" placeholder="Search for a word">
    <span class="space"></span>
    <button class="export-button">Export JSON</button>
    <button class="import-button">Import JSON</button>
    <input type="file" id="import-input">
    <button class="delete-all-button">Delete all</button>
  </div>

  <table id="dictionary-table">
    <tr>
      <th>Word</th>
      <th>Meaning</th>
      <th>Example</th>
      <th>Actions</th>
    </tr>
  </table>

  <script src="table.js"></script>
  <script src="import.js"></script>
  <script src="export.js"></script>
  <script src="deleteAll.js"></script>
  <script src="wordFinder.js"></script>
  <script src="createModal.js"></script>
</body>

</html>
