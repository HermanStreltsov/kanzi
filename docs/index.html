<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kanzi â€” vocabulary builder</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:700"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="brand">
      <img class="brand__logo" src="images/logo.png" alt="kanzi logo" />
      <h1 class="brand__name">Kanzi</h1>
    </div>

    <header class="section">
      <div class="description">
        <h2 class="description__title">
          Build vocabulary while<br />
          surfing the web!
        </h2>
        <p class="description__text">
          Whenever you encounter a word on the internet that you don't know yet,
          add it to Kanzi!<br />
          The next time you see the word, you can hover over it and see its
          meaning right away!
        </p>
        <a
          class="description__button add-button"
          href="https://addons.mozilla.org/firefox/downloads/file/1704097/kanzi-1.3.18-fx.xpi?src=dp-btn-primary"
          >Add to Firefox</a
        >
      </div>

      <video autoplay loop>
        <source src="video/main.mp4" type="video/mp4" />
      </video>
    </header>
    <script src="script/script.js"></script>
  </body>
</html>
